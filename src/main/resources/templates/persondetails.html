<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Family tree appp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="../custom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../tablebuilder.js"></script>
    <script src="../dialog.js"></script>


</head>
<body>
<div class="container"><button class="btn btn-default" id="opener">Add a new Person</button></div>
<div id="dialog" class="container">
    <h2>Enter the person details</h2>
    <form action="/persondetails">
        <div class="form-inline">
            <label for="firstname">Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname"/>

            <input type="text" class="form-control" id="middlename" placeholder="Middle Name" name="middlename"/>

            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname"/>
        </div>
        <div class="form-inline">
            <label for="dateofbirth">Date Of Birth</label>
            <input type="date" class="form-control" id="dateofbirth" placeholder="Enter Date of Birth" name="dateofbirth"/>
        </div>
        <div class="form-inline">
            <label for="male">Gender</label>
            <input type="radio" name="gender" class="form-control" id="male" value="Male" placeholder="Select correct gender">Male</input>
            <input type="radio" name="gender" class="form-control" id="female" value="Female" placeholder="Select correct gender">Female</input>
        </div>
        <div class="form-inline">
            <label for="otherdetails">Other details</label>
            <input type="text" name="otherdetails" class="form-control" id="otherdetails" value="otherdetails" placeholder="Enter other details if any"/>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>



    </div>
<table id="persondetails" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>id</th>
        <th>First name</th>
        <th>Middle name</th>
        <th>Last name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Other details</th>
        <th>Actions</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>id</th>
        <th>First name</th>
        <th>Middle name</th>
        <th>Last name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Other details</th>
        <th>Actions</th>
        <th>Actions</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
